<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AstroGram</title>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <!--Fontawesome-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Style to fix the issue of text extending past card length -->
    <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
  </head>
    <body>
        <div class="container">

            <!-- Jumbotron for Title -->
            <div class="jumbotron" style="background-color: #c0d1f8 ; color: white;">
              <h1 class="text-center">
                <strong>
                  <i class="fa fa-star"></i>Space Photo Search<i class="fa fa-star"></i></strong>
              </h1>
            </div>
        
            <div class="row">
              <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                  <div class="card-header" style="background-color:#c0d1f8 ; color: white;">
                    <strong>
                       <i class="fa fa-rocket"></i>See Some Space Photos!<i class="fa fa-rocket"></i></strong>
                  </div>
                  <div class="card-body">

        
                      <div>
                       
                        <button class="btn btn-default" id="nextImageBtn">Show me!</button>
                      </div>
                      <div class ="container row row-cols-auto" id ="container"> 

                      
                
        
                
                  </div>
                </div>
              </div>
            </div>
        
        
            <!-- Footer Region -->
            <div class="row">
              <div class="col-sm-12">
        
                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                  <small>Made with lots and lots of
                    <i class="fa fa-heart"></i>
                  </small>
                </h5>
        
              </div>
            </div>
        
          </div>
        
          <!-- jQuery JS -->
          <script src="https://code.jquery.com/jquery.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
          <!-- Code to the JavaScript File -->
          <script src="astro.js"></script>
    </body>
</html>
